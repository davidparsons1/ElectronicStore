<center><h2> Add Product</h2></center>
<form>

    <div class="container">
        <label for="title">Title:</label>
        <input ng-model="product.title" type="text" class="form-control" id="title">

        <div class="form-group">
            <label for="manafactuer">Make:</label>
            <input ng-model="product.manafactuer" type="text" class="form-control" id="manafactuer">

            <label for="price">Price:</label>
            <input ng-model="product.price" type="text" class="form-control" id="price">

            <label for="category">Category:</label>
            <input ng-model="product.category" type="text" class="form-control" id="category">


            <label for="image">Image:</label>
            <input ng-model="product.image" type="text" class="form-control" id="image">


            <label for="stockQuanity">Stock:</label>
            <input ng-model="product.stockQuanity" type="text" class="form-control" id="stockQuanity">


            <button ng-click="createProducts()" type="submit" class="btn btn-default" >Submit</button>
        </div>
    </div>
</form>
</div>

<style>
    form {
        border: 3px solid #f1f1f1;

    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid darkgreen;
        box-sizing: border-box;
    }

    button {
        background-color: darkgreen;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: darkred;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 30%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>
