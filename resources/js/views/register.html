<div class="container">
   <center><h2>User Register</h2></center>

    <form>

        <div class="container">
            <label for="username">User:</label>
            <input ng-model="user.username" type="text" class="form-control" id="username">


            <label for="email">Email:</label>
            <input ng-model="user.email" type="text" class="form-control" id="email">

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="user.password" type="password" class="form-control" id="pwd">


        </div>
        <button ng-click="registerUser(); goToAddProducts()"  type="submit" class="btn btn-default" >Submit</button>

        </div>
    </form>

</div>


<style>
    form {
        border: 3px solid #f1f1f1;

    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid darkgreen;
        box-sizing: border-box;
    }

    button {
        background-color: darkgreen;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: darkred;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 30%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>
